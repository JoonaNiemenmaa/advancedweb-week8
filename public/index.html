<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Advanced Web App Week 8</title>
		<link href="materialize/css/materialize.css" rel="stylesheet" type="text/css" />
		<script src="login.js" defer></script>
		<script src="topic.js" defer></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<ul class="right">
					<li>
						<form id="loginForm" class="row">
							<div class="input-field col">
								<label for="email">Email</label>
								<input id="email" type="email" class="navbar-input validate"></input>
							</div>

							<div class="input-field col">
								<label for="password">password</label>
								<input id="password" type="password" class="navbar-input validate"></input>
							</div>

							<div class="col">
								<button id="login" class="waves-effect waves-light btn">Login</button>
							</div>

							<div class="col">
								<a href="register.html" class="waves-effect waves-light btn">Register</a>
							</div>
						</form>


					</li>
				</ul>
			</div>
		</nav>

		<div class="container">

			<div id="topicForm">
				<label for="topicTitle">Title</label>
				<input id="topicTitle" type="text"></input>

				<label for="topicText">Content</label>
				<textarea id="topicText" class="materialize-textarea"></textarea>

				<button id="postTopic" type="button" class="waves-effect waves-light btn">Submit</button>
			</div>

			<div id="topics">

			</div>

		</div>

		<script type="text/javascript" src="materialize/js/materialize.js"></script>
	</body>
</html>
