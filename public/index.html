<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Advanced Web App Week 8</title>
		<link href="materialize/css/materialize.css" rel="stylesheet" type="text/css" />
		<script src="login.js" defer></script>
		<script src="topic.js" defer></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<form id="loginForm" class="right">
					<div class="row">
						<div class="input-field white col s4">
							<label for="email">Email</label>
							<input id="email" type="email" class="validate"></input>
						</div>

						<div class="input-field white col s4">
							<label for="password">password</label>
							<input id="password" type="password" class="validate"></input>
						</div>

						<button id="login" class="waves-effect waves-light btn col s2">Login</button>
						<a href="register.html" class="waves-effect waves-light btn col s2">Register</a>
					</div>
				</form>
			</div>
		</nav>

		<div class="container">

			<div id="topicForm">
				<label for="topicTitle">Title</label>
				<input id="topicTitle" type="text"></input>

				<label for="topicText">Content</label>
				<textarea id="topicText" rows="5" cols="33"></textarea>

				<button id="postTopic" type="button" class="waves-effect waves-light btn col s2">Submit</button>
			</div>

			<div id="topics">

			</div>

		</div>

		<script type="text/javascript" src="materialize/js/materialize.js"></script>
	</body>
</html>
